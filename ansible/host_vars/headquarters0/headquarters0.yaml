storage:
  - name: Vault
    type: zfs
    mount_point_prefix: /
    raid_level: mirror
    ashift:
    devices:
      - ata-WDC_WD30EZRZ-00GXCB0_WD-WCC7K1JVUKYP
      - ata-WDC_WD30EZRZ-00GXCB0_WD-WCC7K2HU8KU1
network:
  type: ifupdown
  config: |
    auto lo
    iface lo inet loopback
    iface wlp5s0 inet auto
    auto enp4s0
    iface enp4s0 inet dhcp
    	post-up echo 1 > /proc/sys/net/ipv4/ip_forward
    	post-up echo 1 > /proc/sys/net/ipv4/conf/enp4s0/proxy_arp
    iface enp6s0 inet manual
    auto vmbr0
    iface vmbr0 inet static
    	address 10.0.0.2/24
    	gateway 10.0.0.1
    	bridge-ports enp4s0
    	bridge-stp off
    	bridge-fd 0
    	bridge-vlan-aware yes
    	bridge-vids 2-4094
    # Home LAN, bridged to physical NIC   
    auto vmbr1
    iface vmbr1 inet static
    	address 192.168.1.0/24
    	bridge-ports none
    	bridge-stp off
    	bridge-fd 0
    # hq-prod internal
    auto vmbr2
    iface vmbr2 inet static
    	address 192.168.2.0/24
    	bridge-ports none
    	bridge-stp off
    	bridge-fd 0
    # hq-test internal
    auto vmbr3
    iface vmbr3 inet static
    	address 192.168.3.0/24
    	bridge-ports none
    	bridge-stp off
    	bridge-fd 0
    # hq-dev internal
    auto vmbr66
    iface vmbr66 inet static
    	address 192.168.66.0/24
    	bridge-ports none
    	bridge-stp off
    	bridge-fd 0
    # shooting-range
    auto vmbr77
    iface vmbr77 inet static
    	bridge-ports none
    	bridge-stp off
    	bridge-fd 0
    # cleanroom
    auto vmbr88
    iface vmbr88 inet static
    	address 192.168.88.0/24
    	bridge-ports none
    	bridge-stp off
    	bridge-fd 0
    # frontline
users: 
  - name: director
    shell: /bin/bash
    groups:
      - sudo
    authorized_keys:
      - "ssh-rsa "
proxmox_pools:
  - hq-dev
  - hq-test
  - hq-prod
  - shooting-range
  - cleanroom
  - frontline
proxmox_users:
  - templater
