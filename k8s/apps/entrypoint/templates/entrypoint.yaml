---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: replicator-entrypoint
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: "k8s/apps/entrypoint"
