---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: velero
  namespace: argocd
spec:
  project: default
  source:
    chart: vmware-tanzu/velero
    repoURL: https://vmware-tanzu.github.io/helm-charts
    targetRevision: 2.32.6
    helm:
      releaseName: velero
  destination:
    server: "https://kubernetes.default.svc"
    namespace: velero
  syncPolicy:
    syncOptions:     
      - CreateNamespace=true
