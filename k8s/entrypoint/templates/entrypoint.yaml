apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: entrypoint
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    namespace: argocd
    server: {{ .Values.spec.destination.server }}
  project: default
  source:
    path: k8s/entrypoint
    repoURL: https://github.com/Oogy/replicator.git
    targetRevision: HEAD
